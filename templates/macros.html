{% macro render_page(title, id, back=None ) -%}
    <div data-role="page", id="{{id}}">
        <div data-role="header" data-position="fixed">
        {% if back %}
			<a href='#{{back}}' class='ui-btn-left' data-icon='arrow-l'>Back</a>
		{% endif %}
            <h1>{{ title }}</h1>
        {% if id != "main" %}
			<a href="#main" class="ui-btn-right" data-icon="home" data-iconpos="notext" data-direction="reverse">Home</a>
        {% endif %}
       </div>
        <div data-role="content">
            {{ caller() }}
        </div>

		</div>
-->
    </div>


{%- endmacro %}
